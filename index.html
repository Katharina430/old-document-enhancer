<body>
    <div class="container">
        <h1>ğŸ“š ê³ ì„œ ì´ë¯¸ì§€ ì²˜ë¦¬ ë„êµ¬</h1>
        
        <div id="statusDiv" class="status loading">
            ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë”© ì¤‘...
        </div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">
                    ì´ë¯¸ì§€(JPG, PNG) ë˜ëŠ” PDFë¥¼ ì—¬ê¸°ì— ë“œë˜ê·¸í•˜ê±°ë‚˜ í´ë¦­í•˜ì—¬ ì—…ë¡œë“œí•˜ì„¸ìš”
                </div>
                <button class="upload-btn" id="uploadButton" disabled>
                    ì´ë¯¸ì§€/PDF ì„ íƒ
                </button>
            </div>
            <input type="file" id="fileInput" style="display: none;" accept="image/*,application/pdf" multiple>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="brightness">ë°ê¸° ì¡°ì •: <span id="brightnessValue">0</span></label>
                <input type="range" id="brightness" class="slider" min="-100" max="100" value="0">
            </div>
            
            <div class="control-group">
                <label for="contrast">ëŒ€ë¹„ ì¡°ì •: <span id="contrastValue">100</span>%</label>
                <input type="range" id="contrast" class="slider" min="50" max="200" value="100">
            </div>
            
            <div class="control-group">
                <label for="threshold">ì„ê³„ê°’ ì¡°ì •: <span id="thresholdValue">128</span></label>
                <input type="range" id="threshold" class="slider" min="50" max="200" value="128">
            </div>
            
            <div class="control-group">
                <label for="gamma">ê°ë§ˆ ì¡°ì •: <span id="gammaValue">1.0</span></label>
                <input type="range" id="gamma" class="slider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
        </div>

        <div class="batch-controls">
            <button class="process-btn" id="processBtn" disabled>ì´ë¯¸ì§€ ì²˜ë¦¬</button>
            <button class="process-btn" id="resetBtn" disabled>ì„¤ì • ì´ˆê¸°í™”</button>
            <button class="process-btn" id="downloadAllBtn" style="display: none;">ì „ì²´ ë‹¤ìš´ë¡œë“œ</button>
            <div class="info-text">
                * ì—¬ëŸ¬ ì´ë¯¸ì§€/PDFë¥¼ í•œ ë²ˆì— ì—…ë¡œë“œí•˜ì—¬ ì¼ê´„ ì²˜ë¦¬í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤<br>
                * PDFëŠ” ê° í˜ì´ì§€ë³„ë¡œ ì²˜ë¦¬ë©ë‹ˆë‹¤
            </div>
        </div>

        <div id="imageResults"></div>
    </div>

    <script>
        // ì „ì—­ ë³€ìˆ˜
        let uploadedImages = [];
        let processedImages = [];
        let pdfLibReady = false;

        // DOM ìš”ì†Œë“¤
        let fileInput, uploadArea, uploadButton, processBtn, downloadAllBtn, imageResults, resetBtn, statusDiv;
        let brightness, contrast, threshold, gamma;

        // PDF.js ë™ì  ë¡œë”©
        function loadPDFJS() {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js';
                script.onload = () => {
                    console.log('PDF.js ë¼ì´ë¸ŒëŸ¬ë¦¬ ë¡œë“œ ì„±ê³µ');
                    if (window.pdfjsLib) {
                        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
                        pdfLibReady = true;
                        resolve();
                    } else {
                        reject(new Error('PDF.js ê°ì²´ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤'));
                    }
                };
                script.onerror = () => {
                    console.warn('PDF.js ë¡œë“œ ì‹¤íŒ¨ - ì´ë¯¸ì§€ë§Œ ì²˜ë¦¬ ê°€ëŠ¥í•©ë‹ˆë‹¤');
                    resolve(); // PDF ì—†ì´ë„ ì§„í–‰
                };
                document.head.appendChild(script);
            });
        }

        // ì´ˆê¸°í™” í•¨ìˆ˜
        async function initializeApp() {
            console.log('ì•± ì´ˆê¸°í™” ì‹œì‘');
            
            // DOM ìš”ì†Œ ê°€ì ¸ì˜¤ê¸°
            fileInput = document.getElementById('fileInput');
            uploadArea = document.getElementById('uploadArea');
            uploadButton = document.getElementById('uploadButton');
            processBtn = document.getElementById('processBtn');
            downloadAllBtn = document.getElementById('downloadAllBtn');
            imageResults = document.getElementById('imageResults');
            resetBtn = document.getElementById('resetBtn');
            statusDiv = document.getElementById('statusDiv');
            
            brightness = document.getElementById('brightness');
            contrast = document.getElementById('contrast');
            threshold = document.getElementById('threshold');
            gamma = document.getElementById('gamma');

            // PDF.js ë¡œë”© ì‹œë„
            try {
                await loadPDFJS();
                statusDiv.className = 'status ready';
                statusDiv.textContent = pdfLibReady ? 
                    'âœ… ì¤€ë¹„ ì™„ë£Œ (ì´ë¯¸ì§€ + PDF ì²˜ë¦¬ ê°€ëŠ¥)' : 
                    'âš ï¸ ì¤€ë¹„ ì™„ë£Œ (ì´ë¯¸ì§€ë§Œ ì²˜ë¦¬ ê°€ëŠ¥)';
            } catch (error) {
                console.error('ì´ˆê¸°í™” ì˜¤ë¥˜:', error);
                statusDiv.className = 'status ready';
                statusDiv.textContent = 'âš ï¸ ì¤€ë¹„ ì™„ë£Œ (ì´ë¯¸ì§€ë§Œ ì²˜ë¦¬ ê°€ëŠ¥)';
            }

            // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
            setupEventListeners();
            
            // ë²„íŠ¼ í™œì„±í™”
            uploadButton.disabled = false;
            resetBtn.disabled = false;
            
            console.log('ì•± ì´ˆê¸°í™” ì™„ë£Œ');
        }

        function setupEventListeners() {
            // ìŠ¬ë¼ì´ë” ê°’ í‘œì‹œ
            brightness.oninput = () => document.getElementById('brightnessValue').textContent = brightness.value;
            contrast.oninput = () => document.getElementById('contrastValue').textContent = contrast.value;
            threshold.oninput = () => document.getElementById('thresholdValue').textContent = threshold.value;
            gamma.oninput = () => document.getElementById('gammaValue').textContent = gamma.value;

            // ì—…ë¡œë“œ ë²„íŠ¼
            uploadButton.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('ì—…ë¡œë“œ ë²„íŠ¼ í´ë¦­');
                fileInput.value = '';
                fileInput.click();
            });

            // íŒŒì¼ ì„ íƒ
            fileInput.addEventListener('change', (e) => {
                console.log('íŒŒì¼ ì„ íƒë¨:', e.target.files);
                if (e.target.files.length > 0) {
                    handleFiles(e.target.files);
                }
            });

            // ë“œë˜ê·¸ ì•¤ ë“œë¡­ (ì¤‘ìš”: ê¸°ë³¸ ë™ì‘ ì™„ì „ ì°¨ë‹¨)
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
                
                document.body.addEventListener(eventName, (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                }, false);
            });

            uploadArea.addEventListener('dragenter', () => {
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', (e) => {
                if (!uploadArea.contains(e.relatedTarget)) {
                    uploadArea.classList.remove('dragover');
                }
            });

            uploadArea.addEventListener('drop', (e) => {
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                console.log('ë“œë¡­ëœ íŒŒì¼:', files);
                if (files.length > 0) {
                    handleFiles(files);
                }
            });

            // ë‹¤ë¥¸ ë²„íŠ¼ë“¤
            processBtn.addEventListener('click', processImages);
            resetBtn.addEventListener('click', resetSettings);
            downloadAllBtn.addEventListener('click', downloadAll);
        }

        // íŒŒì¼ ì²˜ë¦¬
        async function handleFiles(files) {
            console.log('íŒŒì¼ ì²˜ë¦¬ ì‹œì‘:', files.length, 'ê°œ íŒŒì¼');
            
            uploadedImages = [];
            processedImages = [];
            imageResults.innerHTML = '<div style="text-align: center; padding: 20px; color: #667eea;">íŒŒì¼ ì²˜ë¦¬ ì¤‘...</div>';
            downloadAllBtn.style.display = 'none';
            processBtn.disabled = true;

            let totalFiles = 0;
            let processedFiles = 0;

            for (let file of files) {
                console.log('íŒŒì¼ ì²˜ë¦¬:', file.name, file.type);
                
                if (file.type.startsWith('image/')) {
                    totalFiles++;
                    processImageFile(file, () => {
                        processedFiles++;
                        checkAllFilesProcessed(totalFiles, processedFiles);
                    });
                } else if (file.type === 'application/pdf') {
                    if (pdfLibReady) {
                        totalFiles++;
                        processPDFFile(file, () => {
                            processedFiles++;
                            checkAllFilesProcessed(totalFiles, processedFiles);
                        });
                    } else {
                        console.warn('PDF ì²˜ë¦¬ ë¶ˆê°€ - PDF.jsê°€ ë¡œë“œë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤');
                        alert('PDF ì²˜ë¦¬ë¥¼ ìœ„í•´ í˜ì´ì§€ë¥¼ ìƒˆë¡œê³ ì¹¨í•´ì£¼ì„¸ìš”.');
                    }
                } else {
                    console.log('ì§€ì›í•˜ì§€ ì•ŠëŠ” íŒŒì¼ í˜•ì‹:', file.type);
                }
            }

            if (totalFiles === 0) {
                imageResults.innerHTML = '<div style="text-align: center; color: red;">ì§€ì›ë˜ëŠ” íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤. (JPG, PNG, PDFë§Œ ì§€ì›)</div>';
            }
        }

        // ì´ë¯¸ì§€ íŒŒì¼ ì²˜ë¦¬
        function processImageFile(file, callback) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImages.push({
                    name: file.name,
                    data: e.target.result
                });
                console.log('ì´ë¯¸ì§€ ë¡œë“œ ì™„ë£Œ:', file.name);
                callback();
            };
            reader.onerror = (e) => {
                console.error('ì´ë¯¸ì§€ ë¡œë“œ ì‹¤íŒ¨:', e);
                callback();
            };
            reader.readAsDataURL(file);
        }

        // PDF íŒŒì¼ ì²˜ë¦¬
        async function processPDFFile(file, callback) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await window.pdfjsLib.getDocument(arrayBuffer).promise;
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 });
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const imageData = canvas.toDataURL();
                    uploadedImages.push({
                        name: `${file.name.replace('.pdf', '')}_í˜ì´ì§€${pageNum}.png`,
                        data: imageData
                    });
                }
                console.log('PDF ì²˜ë¦¬ ì™„ë£Œ:', file.name);
                callback();
            } catch (error) {
                console.error('PDF ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                alert(`PDF ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜: ${file.name}`);
                callback();
            }
        }

        // ëª¨ë“  íŒŒì¼ ì²˜ë¦¬ ì™„ë£Œ í™•ì¸
        function checkAllFilesProcessed(total, processed) {
            console.log(`íŒŒì¼ ì²˜ë¦¬ ì§„í–‰: ${processed}/${total}`);
            if (processed === total && total > 0) {
                processBtn.disabled = false;
                displayUploadedImages();
                console.log('ëª¨ë“  íŒŒì¼ ì²˜ë¦¬ ì™„ë£Œ');
            }
        }

        // ì—…ë¡œë“œëœ ì´ë¯¸ì§€ í‘œì‹œ
        function displayUploadedImages() {
            imageResults.innerHTML = '<h2 style="text-align: center; margin-bottom: 20px;">ì—…ë¡œë“œëœ íŒŒì¼ë“¤</h2>';
            
            uploadedImages.forEach((image, index) => {
                const imageBox = document.createElement('div');
                imageBox.className = 'image-box';
                imageBox.innerHTML = `
                    <h3>${image.name}</h3>
                    <img src="${image.data}" alt="Original ${index}">
                `;
                imageResults.appendChild(imageBox);
            });
        }

        // ì´ë¯¸ì§€ ì²˜ë¦¬
        function processImages() {
            if (uploadedImages.length === 0) return;

            processedImages = [];
            imageResults.innerHTML = '';

            const container = document.createElement('div');
            container.className = 'image-container';

            uploadedImages.forEach((image, index) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    ctx.drawImage(img, 0, 0);
                    
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    const brightnessValue = parseInt(brightness.value);
                    const contrastValue = parseInt(contrast.value) / 100;
                    const thresholdValue = parseInt(threshold.value);
                    const gammaValue = parseFloat(gamma.value);
                    
                    for (let i = 0; i < data.length; i += 4) {
                        let r = data[i];
                        let g = data[i + 1];
                        let b = data[i + 2];
                        
                        // ë°ê¸° ì¡°ì •
                        r += brightnessValue;
                        g += brightnessValue;
                        b += brightnessValue;
                        
                        // ëŒ€ë¹„ ì¡°ì •
                        r = ((r - 128) * contrastValue) + 128;
                        g = ((g - 128) * contrastValue) + 128;
                        b = ((b - 128) * contrastValue) + 128;
                        
                        // ê°ë§ˆ ì¡°ì •
                        r = Math.pow(Math.max(0, Math.min(255, r)) / 255, gammaValue) * 255;
                        g = Math.pow(Math.max(0, Math.min(255, g)) / 255, gammaValue) * 255;
                        b = Math.pow(Math.max(0, Math.min(255, b)) / 255, gammaValue) * 255;
                        
                        // ê·¸ë ˆì´ìŠ¤ì¼€ì¼ ë³€í™˜
                        const gray = (r * 0.299 + g * 0.587 + b * 0.114);
                        
                        // ì„ê³„ê°’ ì ìš©
                        const finalValue = gray > thresholdValue ? 255 : 0;
                        
                        data[i] = finalValue;
                        data[i + 1] = finalValue;
                        data[i + 2] = finalValue;
                    }
                    
                    ctx.putImageData(imageData, 0, 0);
                    const processedData = canvas.toDataURL();
                    
                    processedImages.push({
                        name: image.name,
                        data: processedData
                    });
                    
                    // ê²°ê³¼ í‘œì‹œ
                    const originalBox = document.createElement('div');
                    originalBox.className = 'image-box';
                    originalBox.innerHTML = `
                        <h3>ì›ë³¸: ${image.name}</h3>
                        <img src="${image.data}" alt="Original">
                    `;
                    
                    const processedBox = document.createElement('div');
                    processedBox.className = 'image-box';
                    processedBox.innerHTML = `
                        <h3>ì²˜ë¦¬ëœ ì´ë¯¸ì§€: ${image.name}</h3>
                        <img src="${processedData}" alt="Processed">
                        <br>
                        <button class="download-btn" onclick="downloadImage('${processedData}', '${image.name}')">
                            ë‹¤ìš´ë¡œë“œ
                        </button>
                    `;
                    
                    container.appendChild(originalBox);
                    container.appendChild(processedBox);
                    
                    if (processedImages.length === uploadedImages.length) {
                        imageResults.appendChild(container);
                        downloadAllBtn.style.display = 'inline-block';
                    }
                };
                
                img.src = image.data;
            });
        }

        // ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜ë“¤
        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.download = `processed_${filename}`;
            link.href = dataUrl;
            link.click();
        }

        function downloadAll() {
            if (processedImages && processedImages.length > 0) {
                processedImages.forEach(image => {
                    downloadImage(image.data, image.name);
                });
            }
        }

        // ì„¤ì • ì´ˆê¸°í™”
        function resetSettings() {
            brightness.value = 0;
            contrast.value = 100;
            threshold.value = 128;
            gamma.value = 1.0;
            
            document.getElementById('brightnessValue').textContent = '0';
            document.getElementById('contrastValue').textContent = '100';
            document.getElementById('thresholdValue').textContent = '128';
            document.getElementById('gammaValue').textContent = '1.0';
        }

        // í˜ì´ì§€ ë¡œë“œ ì™„ë£Œ í›„ ì´ˆê¸°í™”
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
