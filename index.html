<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고서 이미지 처리 도구</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ecff;
        }

        .upload-text {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-group label {
            font-weight: bold;
            color: #333;
            font-size: 1.1em;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .process-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .process-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .image-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }

        .image-box {
            text-align: center;
            background: #f8f9ff;
            border-radius: 15px;
            padding: 20px;
        }

        .image-box h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .image-box img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .download-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
        }

        .batch-controls {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 1.1em;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📚 고서 이미지 처리 도구</h1>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">
                    이미지(JPG, PNG) 또는 PDF를 여기에 드래그하거나 클릭하여 업로드하세요
                </div>
                <button class="upload-btn" id="uploadButton">
                    이미지/PDF 선택
                </button>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*,application/pdf" multiple>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="brightness">밝기 조정: <span id="brightnessValue">0</span></label>
                <input type="range" id="brightness" class="slider" min="-100" max="100" value="0">
            </div>
            
            <div class="control-group">
                <label for="contrast">대비 조정: <span id="contrastValue">100</span>%</label>
                <input type="range" id="contrast" class="slider" min="50" max="200" value="100">
            </div>
            
            <div class="control-group">
                <label for="threshold">임계값 조정: <span id="thresholdValue">128</span></label>
                <input type="range" id="threshold" class="slider" min="50" max="200" value="128">
            </div>
            
            <div class="control-group">
                <label for="gamma">감마 조정: <span id="gammaValue">1.0</span></label>
                <input type="range" id="gamma" class="slider" min="0.5" max="2.0" step="0.1" value="1.0">
            </div>
        </div>

        <div class="batch-controls">
            <button class="process-btn" id="processBtn" disabled>이미지 처리</button>
            <button class="process-btn" id="resetBtn">설정 초기화</button>
            <button class="process-btn" id="downloadAllBtn" style="display: none;">전체 다운로드</button>
            <div class="info-text">
                * 여러 이미지/PDF를 한 번에 업로드하여 일괄 처리할 수 있습니다<br>
                * PDF는 각 페이지별로 처리됩니다
            </div>
        </div>

        <div id="imageResults"></div>
    </div>

    <script>
        // PDF.js 워커 설정
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let uploadedImages = [];
        let processedImages = [];

        // 파일 업로드 관련 변수들
        let fileInput, uploadArea, processBtn, downloadAllBtn, imageResults;
        let brightness, contrast, threshold, gamma;

        function handleUploadButtonClick() {
            console.log('업로드 버튼 클릭됨');
            fileInput.value = ''; // 기존 선택 초기화
            fileInput.click();
        }

        brightness.oninput = () => document.getElementById('brightnessValue').textContent = brightness.value;
        contrast.oninput = () => document.getElementById('contrastValue').textContent = contrast.value;
        threshold.oninput = () => document.getElementById('thresholdValue').textContent = threshold.value;
        gamma.oninput = () => document.getElementById('gammaValue').textContent = gamma.value;

        // 드래그 앤 드롭
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            e.stopPropagation();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            console.log('드롭된 파일들:', files); // 디버깅용
            handleFiles(files);
        });

        uploadArea.addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            console.log('파일 선택됨:', e.target.files); // 디버깅용
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            console.log('handleFiles 호출됨:', files); // 디버깅용
            
            if (!files || files.length === 0) {
                console.log('파일이 없음');
                return;
            }

            uploadedImages = [];
            processedImages = [];
            imageResults.innerHTML = '<div class="loading">파일 처리 중...</div>';
            downloadAllBtn.style.display = 'none';
            processBtn.disabled = true;

            let totalFiles = 0;
            let processedFiles = 0;

            // 파일 배열로 변환
            const fileArray = Array.from(files);
            console.log('처리할 파일들:', fileArray);

            for (let file of fileArray) {
                console.log('파일 처리 중:', file.name, file.type);
                
                if (file.type.startsWith('image/')) {
                    totalFiles++;
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        console.log('이미지 로드 완료:', file.name);
                        uploadedImages.push({
                            name: file.name,
                            data: e.target.result
                        });
                        processedFiles++;
                        checkAllFilesProcessed(totalFiles, processedFiles);
                    };
                    reader.onerror = (e) => {
                        console.error('이미지 로드 실패:', e);
                        processedFiles++;
                        checkAllFilesProcessed(totalFiles, processedFiles);
                    };
                    reader.readAsDataURL(file);
                } else if (file.type === 'application/pdf') {
                    // PDF 처리는 PDF.js가 로드된 경우에만
                    if (typeof pdfjsLib !== 'undefined') {
                        totalFiles++;
                        processPDF(file, () => {
                            processedFiles++;
                            checkAllFilesProcessed(totalFiles, processedFiles);
                        });
                    } else {
                        console.log('PDF 처리를 위해서는 PDF.js 라이브러리가 필요합니다.');
                    }
                } else {
                    console.log('지원하지 않는 파일 형식:', file.type);
                }
            }

            if (totalFiles === 0) {
                imageResults.innerHTML = '<div style="text-align: center; color: red;">지원되는 파일 형식이 없습니다. (JPG, PNG, PDF만 지원)</div>';
            }
        }

        function handleUploadButtonClick() {
            console.log('업로드 버튼 클릭됨');
            if (fileInput) {
                fileInput.value = ''; // 기존 선택 초기화
                fileInput.click();
            } else {
                console.error('fileInput이 초기화되지 않았습니다.');
            }
        }

        function checkAllFilesProcessed(total, processed) {
            console.log(`파일 처리 진행: ${processed}/${total}`);
            if (processed === total && total > 0) {
                processBtn.disabled = false;
                displayUploadedImages();
                console.log('모든 파일 처리 완료');
            }
        }

        async function processPDF(file, callback) {
            try {
                if (typeof pdfjsLib === 'undefined') {
                    console.error('PDF.js 라이브러리가 로드되지 않았습니다.');
                    callback();
                    return;
                }

                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const viewport = page.getViewport({ scale: 2.0 }); // 높은 해상도를 위해 스케일 2.0 사용
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;
                    
                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                    
                    const imageData = canvas.toDataURL();
                    uploadedImages.push({
                        name: `${file.name.replace('.pdf', '')}_페이지${pageNum}.png`,
                        data: imageData
                    });
                }
                callback();
            } catch (error) {
                console.error('PDF 처리 중 오류:', error);
                imageResults.innerHTML += `<div style="color: red;">PDF 처리 중 오류가 발생했습니다: ${file.name}</div>`;
                callback();
            }
        }

        function displayUploadedImages() {
            imageResults.innerHTML = '<h2 style="text-align: center; margin-bottom: 20px;">업로드된 파일들</h2>';
            
            uploadedImages.forEach((image, index) => {
                const imageBox = document.createElement('div');
                imageBox.className = 'image-box';
                imageBox.innerHTML = `
                    <h3>${image.name}</h3>
                    <img src="${image.data}" alt="Original ${index}">
                `;
                imageResults.appendChild(imageBox);
            });
        }

        function processImages() {
            if (uploadedImages.length === 0) return;

            processedImages = [];
            imageResults.innerHTML = '';

            const container = document.createElement('div');
            container.className = 'image-container';

            uploadedImages.forEach((image, index) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    
                    // 원본 이미지 그리기
                    ctx.drawImage(img, 0, 0);
                    
                    // 이미지 데이터 가져오기
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imageData.data;
                    
                    // 설정값 가져오기
                    const brightnessValue = parseInt(brightness.value);
                    const contrastValue = parseInt(contrast.value) / 100;
                    const thresholdValue = parseInt(threshold.value);
                    const gammaValue = parseFloat(gamma.value);
                    
                    // 픽셀 처리
                    for (let i = 0; i < data.length; i += 4) {
                        let r = data[i];
                        let g = data[i + 1];
                        let b = data[i + 2];
                        
                        // 밝기 조정
                        r += brightnessValue;
                        g += brightnessValue;
                        b += brightnessValue;
                        
                        // 대비 조정
                        r = ((r - 128) * contrastValue) + 128;
                        g = ((g - 128) * contrastValue) + 128;
                        b = ((b - 128) * contrastValue) + 128;
                        
                        // 감마 조정
                        r = Math.pow(r / 255, gammaValue) * 255;
                        g = Math.pow(g / 255, gammaValue) * 255;
                        b = Math.pow(b / 255, gammaValue) * 255;
                        
                        // 그레이스케일 변환
                        const gray = (r * 0.299 + g * 0.587 + b * 0.114);
                        
                        // 임계값 적용 (배경을 흰색으로, 글자를 검정으로)
                        const finalValue = gray > thresholdValue ? 255 : 0;
                        
                        data[i] = finalValue;     // R
                        data[i + 1] = finalValue; // G
                        data[i + 2] = finalValue; // B
                    }
                    
                    // 처리된 이미지 데이터 적용
                    ctx.putImageData(imageData, 0, 0);
                    
                    // 결과 표시
                    const processedData = canvas.toDataURL();
                    processedImages.push({
                        name: image.name,
                        data: processedData
                    });
                    
                    // 원본과 처리된 이미지 표시
                    const originalBox = document.createElement('div');
                    originalBox.className = 'image-box';
                    originalBox.innerHTML = `
                        <h3>원본: ${image.name}</h3>
                        <img src="${image.data}" alt="Original">
                    `;
                    
                    const processedBox = document.createElement('div');
                    processedBox.className = 'image-box';
                    processedBox.innerHTML = `
                        <h3>처리된 이미지: ${image.name}</h3>
                        <img src="${processedData}" alt="Processed">
                        <br>
                        <button class="download-btn" onclick="downloadImage('${processedData}', '${image.name}')">
                            다운로드
                        </button>
                    `;
                    
                    container.appendChild(originalBox);
                    container.appendChild(processedBox);
                    
                    if (processedImages.length === uploadedImages.length) {
                        imageResults.appendChild(container);
                        downloadAllBtn.style.display = 'inline-block';
                    }
                };
                
                img.src = image.data;
            });
        }

        function downloadImage(dataUrl, filename) {
            const link = document.createElement('a');
            link.download = `processed_${filename}`;
            link.href = dataUrl;
            link.click();
        }

        function resetSettings() {
            if (brightness && contrast && threshold && gamma) {
                brightness.value = 0;
                contrast.value = 100;
                threshold.value = 128;
                gamma.value = 1.0;
                
                document.getElementById('brightnessValue').textContent = '0';
                document.getElementById('contrastValue').textContent = '100';
                document.getElementById('thresholdValue').textContent = '128';
                document.getElementById('gammaValue').textContent = '1.0';
            }
        }

        function downloadAll() {
            if (processedImages && processedImages.length > 0) {
                processedImages.forEach(image => {
                    downloadImage(image.data, image.name);
                });
            }
        }

        processBtn.addEventListener('click', processImages);
    </script>
</body>
</html>
